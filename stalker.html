<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalker Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .image-container {
            flex: 1;
            background: url('https://plus.unsplash.com/premium_photo-1716858855755-853e658275b4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHN0YWxrZXJ8ZW58MHx8MHx8fDA%3D') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 80%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Stalker Detection</h2>
            <form id="stalker-form">
                <input type="text" id="latitude" placeholder="Enter Latitude">
                <input type="text" id="longitude" placeholder="Enter Longitude">
                <input type="text" id="time_diff" placeholder="Enter Time Interval (seconds)">
                <input type="text" id="distance_diff" placeholder="Enter Distance Covered (meters)">
                <button type="submit">Detect Stalker</button>
            </form>
            <p id="result"></p>
        </div>
    </div>

    <script src="stalker.js"></script>
</body>
</html>
