<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1521437100987-e1cb2178879b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y3JpbWV8ZW58MHx8MHx8fDA%3D" alt="Crime Analysis">
        </div>

        
        <div class="form-container">
            <h1>Crime Analysis Dashboard</h1>

            <label for="offenderName">Offender Name:</label>
            <input type="text" id="offenderName" placeholder="Enter offender's name">

            <label for="offenderLocation">Location:</label>
            <input type="text" id="offenderLocation" placeholder="Enter location">

            <button onclick="checkRepeatOffender()">Check Repeat Offender</button>
    <p id="output"></p>
           
        </div>
    </div>

    <script>
        function fetchRepeatOffenders() {
            fetch('/legal/repeat_offenders')
                .then(response => response.json())
                .then(data => {
                    let output = "<ul>";
                    data.forEach(offender => {
                        output += `<li>${offender.Name} - ${offender.Cases} Cases</li>`;
                    });
                    output += "</ul>";
                    document.getElementById("repeat-offenders").innerHTML = output;
                });
        }

        
    </script>

</body>
</html>
